<!DOCTYPE html>
<html>
  <head>
    <!-- Add Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Apply Inter font to all elements */
      * {
        font-family: "Inter", sans-serif;
      }

      .pricing-section {
        padding: 100px 0;
        background-color: #f3f4f6;
      }

      @media (min-width: 640px) {
        .pricing-section {
          padding: 64px 0;
        }
      }

      @media (min-width: 1024px) {
        .pricing-section {
          padding: 96px 0;
        }
      }

      .container {
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 16px;
      }

      @media (min-width: 640px) {
        .container {
          padding: 0 24px;
        }
      }

      @media (min-width: 1024px) {
        .container {
          padding: 0 32px;
        }
      }

      .text-center {
        text-align: center;
      }

      .title {
        font-size: 1.875rem;
        font-weight: 700;
        line-height: 1.2;
        color: #000;
        letter-spacing: -0.025em; /* Added for Inter font */
      }

      @media (min-width: 640px) {
        .title {
          font-size: 2.25rem;
        }
      }

      @media (min-width: 1024px) {
        .title {
          font-size: 3rem;
        }
      }

      .subtitle {
        margin-top: 1rem;
        font-size: 1.5rem;
        font-weight: 500;
        letter-spacing: -0.015em; /* Added for Inter font */
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
        padding: 0 4rem;
      }

      @media (min-width: 640px) {
        .button-container {
          flex-direction: row;
          padding: 0;
          gap: 1rem;
          margin-top: 3rem;
        }
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.375rem;
        transition: all 0.2s;
        text-decoration: none;
        margin-bottom: 1rem;
        letter-spacing: -0.01em; /* Added for Inter font */
      }

      @media (min-width: 640px) {
        .button {
          width: auto;
          margin-bottom: 0;
        }
      }

      .primary-button {
        background-color: #2563eb;
        color: white;
        border: 1px solid transparent;
      }

      .primary-button:hover {
        background-color: #1d4ed8;
      }

      .secondary-button {
        background-color: transparent;
        color: #000;
        border: 1px solid #000;
      }

      .secondary-button:hover {
        background-color: #000;
        color: white;
      }

      .login-text {
        margin-top: 1.5rem;
        font-size: 1rem;
        color: #000;
      }

      .login-link {
        color: #2563eb;
        text-decoration: none;
        transition: all 0.2s;
        font-weight: 500; /* Added for Inter font */
      }

      .login-link:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }

      .icon {
        width: 1.25rem;
        height: 1.25rem;
        margin-right: 0.5rem;
        margin-left: -0.25rem;
      }
    </style>
  </head>
  <body>
    <section class="pricing-section">
      <div class="container">
        <div class="text-center">
          <h2 class="title">Get full access to Celebration</h2>
          <div class="avar-text flex">
            <p>
              Join with <strong>4600+ Developers</strong> and start getting
              feedbacks right now
            </p>
            <div class="flex-container-tool">
              <div id="animated-tooltip" class="animated-tooltip"></div>
            </div>
          </div>

          <p class="subtitle">130+ Hand Crafted Coded Blocks</p>

          <div class="button-container">
            <a href="#" class="button primary-button"> Try For Free </a>
            <a href="#" class="button secondary-button">
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
              Contact Sales
            </a>
          </div>

          <p class="login-text">
            Already have an account?
            <a href="#" class="login-link">Log in</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
